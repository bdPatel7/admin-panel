<div class="container d-flex align-items-center justify-content-center mt-5">
    <div class="w-50">
        <h5 class="mb-4">Employee Details</h5>

        <form [formGroup]="formGroup">
            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label">Employee Name</label>
                    <input type="text" class="form-control" formControlName="ename" placeholder="ename">
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label"></label>
                    <img [src]="formGroup.value.ep">
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label">Date of Birth</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ngbDatepicker #dob="ngbDatepicker" formControlName="dob" placeholder="dob">
                    <button class="btn btn-outline-secondary" (click)="dob.toggle()" type="button" disabled>
                        <i class="fa fa-calendar"></i>
                    </button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label">Date of Joining</label>
                    <div class="input-group">
                        <input type="text" ngbDatepicker #doj="ngbDatepicker" class="form-control" formControlName="doj" placeholder="doj">
                        <button class="btn btn-outline-secondary calendar" (click)="doj.toggle()" type="button" disabled>
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label">Department Name</label>
                    <input type="text" class="form-control" formControlName="dname" placeholder="dname">
                </div>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <a (click)="showResume()">
                        <button class="btn download"><i class="fa fa-download"></i> Resume</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
